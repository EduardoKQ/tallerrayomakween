<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taller Rayo Makween</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form class="form-validation" novalidate>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="inputNombreContacto">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="inputNombreContacto"
            placeholder="Nombre"
            required
          />
          <div class="invalid-feedback">Ingrese su nombre</div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCorreoContacto">Correo</label>
          <input
            type="email"
            class="form-control"
            id="inputCorreoContacto"
            placeholder="Correo"
            required
          />
          <div class="invalid-feedback">Ingrese un correo valido</div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputFonoContacto">Fono</label>
          <input
            type="tel"
            class="form-control"
            id="inputFonoContacto"
            placeholder="+569..."
            required
          />
          <div class="invalid-feedback">Ingrese un numero de telefono valido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTextoContacto" class="form-label">Mensaje</label>
        <textarea
          class="form-control"
          id="inputTextoContacto"
          rows="4"
          required
        ></textarea>
        <div class="invalid-feedback">Ingrese su mensaje</div>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Enviar</button>
    </form>

    <!-- script de validaciones -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("form-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>

    <!-- script de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
