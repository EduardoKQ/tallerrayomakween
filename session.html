<!-- html base -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller Rayo Makween</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <p>¿No tiene cuenta? <a href="">Click aqui!</a></p>
            </div>
        </div>
        <!-- logo de inicio de sesion -->
        <div class="row justify-content-center align-items-center g-2">
            <img src="" alt="">
        </div>
        <!-- forms de nombre de usuario y contraseña -->
        <div class="row justify-content-center align-items-center g-2">
            <form>
                <div class="form-group">
                    <label for="correoInicioSesion">Correo</label>
                    <input type="email" class="form-control" id="correoInicioSesion" aria-describedby="emailHelp"
                        placeholder="Ingrese su correo">
                </div>
                <div class="form-group">
                    <label for="contrasennaInicioSession">Contraseña</label>
                    <input type="password" class="form-control" id="contrasennaInicioSession"
                        placeholder="Ingrese su contraseña">
                </div>

                <!-- link a recuperar contraseña -->
                <a href="">¿Olvido su contraseña?</a>

                <button type="submit" class="btn btn-primary d-block mx-auto mt-2">Iniciar Sesion</button>
            </form>
        </div>


    </div>

    <!-- los script los cargamos al final -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
